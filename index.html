<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./solution/style.css">
  <link rel="stylesheet" href="./solution/bootstrap.min.css">
  <link rel="stylesheet" href="./solution/all.min.js">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="cardd d-flex lg-flex-row lg-justify-content-center lg-align-items-center">
    <!-- left side -->
    <div class="image_container lg-w-50">
      <img class="rounded-start-2 w-100 h-100" src="./images/image-product-desktop.jpg" alt="image">
    </div>

    <!-- right side   -->
    <div class="content_container">
      <p class="text-black-50 text-uppercase">Perfume</p>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p class="text-black-50">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price_container">
        <h1 class="current_price">$149.99</h1>
        <p class="old_price text-black-50">$169.99</p>
      </div>
      <button type="button" class="btn w-100 btn-success">
        <i class="fa-solid fa-cart-shopping"></i> Add to Cart
      </button>
    </div>
  
  </div>
  <script src="./solution/bootstrap.bundle.min.js"></script>
  <script src="./solution/all.min.js"></script>

</body>
</html>
